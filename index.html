<style>
body{
    margin:0;
    background:#f4f7fb;
    font-family: "Poppins", Arial, sans-serif;
}

.container-page{
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.form-box{
    width:90%;
    max-width:1100px;
    background:white;
    border-radius:15px;
    padding:40px;
    box-shadow:0 20px 40px rgba(0,0,0,0.1);
    animation: fade .6s ease-in-out;
}

@keyframes fade{
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0px); }
}

.title{
    text-align:center;
    font-size:28px;
    font-weight:700;
    margin-bottom:25px;
    color:#333;
}

/* Inputs */
input, select, textarea{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    transition:.3s;
    font-size:14px;
}

input:focus, select:focus, textarea:focus{
    border-color:#35c36b;
    box-shadow:0 0 8px rgba(53,195,107,0.6);
    outline:none;
}

/* Botões */
.btn{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:none;
    font-size:16px;
    cursor:pointer;
    transition:.4s;
}

.btn-green{
    background:#32CD62;
    color:white;
}

.btn-green:hover{
    background:#2ab152;
    transform:scale(1.02);
}

.btn-gray{
    background:#8b959e;
    color:white;
}

.btn-gray:hover{
    background:#6f7a84;
    transform:scale(1.02);
}

/* Topo login */
.top-info{
    text-align:right;
    font-size:13px;
    color:#555;
    margin-bottom:5px;
}

</style>


<div class="container-page">
    <div class="form-box">

        <div class="top-info">
            Logado como: <b>admin</b> | 
            <a href="#" style="color:red;text-decoration:none;">Sair</a>
        </div>

        <h2 class="title">Cadastrar Nova Ação</h2>

        <form>

            <label>Título da Ação</label>
            <input type="text">

            <div style="display:flex; gap:15px; margin-top:10px;">
                <div style="flex:1;">
                    <label>Data</label>
                    <input type="date">
                </div>

                <div style="flex:1;">
                    <label>Participantes</label>
                    <input type="text">
                </div>
            </div>

            <label style="margin-top:10px;">Proposta de Ação</label>
            <select>
                <option>Grêmio</option>
            </select>

            <label>Tema</label>
            <input type="text">

            <label>Descrição Completa</label>
            <textarea rows="5"></textarea>

            <br>

            <button class="btn btn-green">Salvar Registro</button>
            <br><br>
            <button class="btn btn-gray">Consultar Histórico</button>

        </form>

    </div>
</div>
