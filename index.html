<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grêmio Estudantil - JTS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* --- PALETA DE CORES ESTILO SED --- */
        :root {
            --sed-teal: #00a896;       /* Verde principal do cabeçalho */
            --sed-blue: #2980b9;       /* Azul para botões de ação */
            --sed-dark: #2c3e50;       /* Cor de texto escuro */
            --sed-light-bg: #f4f7f6;   /* Fundo da página */
            --sed-card-bg: #ffffff;    /* Fundo dos cartões */
            --sed-danger: #e74c3c;     /* Vermelho para ações de risco */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--sed-light-bg);
            margin: 0;
            padding: 20px;
            color: var(--sed-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        /* Container Principal estilo Cartão */
        .main-card {
            background: var(--sed-card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 850px;
            border-top: 6px solid var(--sed-teal); /* Detalhe superior estilo SED */
        }

        /* Cabeçalho com Logos */
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .header-logos img {
            height: 90px; /* Tamanho padronizado para as logos */
            width: auto;
            object-fit: contain;
        }

        h2 {
            text-align: center;
            color: var(--sed-teal);
            font-weight: 600;
            margin: 0 0 25px 0;
        }

        /* Formulários */
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: var(--sed-dark); font-size: 0.95rem; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--sed-teal);
        }

        /* Botões */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:active { transform: scale(0.99); }

        .btn-primary { background-color: var(--sed-teal); color: white; }
        .btn-primary:hover { background-color: #008f80; }

        .btn-secondary { background-color: var(--sed-blue); color: white; margin-top: 15px; }
        .btn-secondary:hover { background-color: #2471a3; }
        
        .btn-danger { background-color: var(--sed-danger); color: white; width: auto; padding: 10px 20px; font-size: 0.9rem;}
        .btn-danger:hover { background-color: #c0392b; }

        .btn-outline { background-color: transparent; border: 2px solid var(--sed-dark); color: var(--sed-dark); width: auto; padding: 10px 20px;}
        .btn-outline:hover { background-color: var(--sed-dark); color: white; }

        /* Utilitários */
        .hidden { display: none !important; }
        .flex-row { display: flex; gap: 15px; }
        .flex-grow { flex: 1; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 0.9rem;}
        .user-info { font-weight: bold; color: var(--sed-blue); }

        /* Tabela de Logs */
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 15px; background-color: #ecf0f1; color: var(--sed-dark); border-bottom: 2px solid #bdc3c7; }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        tr:hover { background-color: #f8f9fa; }
        
        .badge-download {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--sed-teal);
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .badge-download:hover { background-color: #008f80; box-shadow: 0 4px 8px rgba(0,0,0,0.15); }
    </style>
</head>
