<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grêmio Estudantil - SED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #1a2a6c; --secondary: #b21f1f; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 700px; }
        h2 { text-align: center; color: var(--primary); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 0.9rem; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-log { background: #555; }
        .btn-danger { background: #e74c3c; width: auto; padding: 8px 15px; margin-bottom: 10px; }
        .btn-download { background: #27ae60; padding: 5px 10px; font-size: 12px; width: auto; margin: 0; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; font-size: 13px; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h2>Login Grêmio Estudantil</h2>
        <div class="form-group"><label>Usuário</label><input type="text" id="user"></div>
        <div class="form-group"><label>Senha</label><input type="password" id="pass"></div>
        <button onclick="handleLogin()">Entrar</button>
    </div>

    <div id="dashboard" class="container hidden">
        <div style="text-align: right;"><button onclick="location.reload()" style="width:auto; background:#e74c3c; padding: 5px 10px;">Sair</button></div>
        <h2>Registrar Ação SED</h2>
        
        <div class="form-group"><label>Título da Ação</label><input type="text" id="titulo"></div>
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;"><label>Data</label><input type="date" id="data"></div>
            <div class="form-group" style="flex: 1;"><label>Nº de Alunos</label><input type="number" id="qtd_alunos"></div>
        </div>
        <div class="form-group">
            <label>Proposta de Ação</label>
            <select id="proposta">
                <option value="Grêmio">Grêmio</option>
                <option value="Gestão Escolar">Gestão Escolar</option>
                <option value="GRESP - SEDUC">GRESP - SEDUC</option>
            </select>
        </div>
        <div class="form-group"><label>Tema</label><input type="text" id="tema"></div>
        <div class="form-group"><label>Descrição</label><textarea id="descricao" rows="3"></textarea></div>

        <button onclick="salvarAcao()">Salvar Registro</button>
        <button class="btn-log" onclick="acessarLogs()">Ver Logs e Baixar PDFs</button>
    </div>

    <div id="logs-screen" class="container hidden" style="max-width: 900px;">
        <h2>Histórico de Ações</h2>
        <button class="btn-danger" onclick="limparTudo()">Limpar Todo o Histórico</button>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Registro</th>
                        <th>Autor</th>
                        <th>Título</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="log-table-body"></tbody>
            </table>
        </div>
        <button onclick="voltarDash()" style="background: #7f8c8d;">Voltar</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const users = { "admin": "1234", "gremio": "gremio123" };
        let loggedUser = "";

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (users[u] === p) {
                loggedUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else { alert("Acesso Negado"); }
        }

        function salvarAcao() {
            const campos = {
                titulo: document.getElementById('titulo').value,
                dataAcao: document.getElementById('data').value,
                qtd: document.getElementById('qtd_alunos').value,
                proposta: document.getElementById('proposta').value,
                tema: document.getElementById('tema').value,
                descricao: document.getElementById('descricao').value
            };

            if(!campos.titulo || !campos.dataAcao) return alert("Preencha Título e Data!");

            const novaAcao = {
                id: Date.now(),
                autor: loggedUser,
                dataRegistro: new Date().toLocaleDateString('pt-BR'),
                horaRegistro: new Date().toLocaleTimeString('pt-BR'),
                ...campos
            };

            let logs = JSON.parse(localStorage.getItem('gremio_dados') || "[]");
            logs.push(novaAcao);
            localStorage.setItem('gremio_dados', JSON.stringify(logs));

            alert("Salvo nos logs!");
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
        }

        function acessarLogs() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('logs-screen').classList.remove('hidden');
            renderizarTabela();
        }

        function renderizarTabela() {
            const tbody = document.getElementById('log-table-body');
            const logs = JSON.parse(localStorage.getItem('gremio_dados') || "[]");
            tbody.innerHTML = "";

            // O filtro item.titulo remove as linhas "undefined" que não têm conteúdo real
            logs.filter(item => item && item.titulo).reverse().forEach((item) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.dataRegistro} às ${item.horaRegistro}</td>
                    <td><strong>${item.autor}</strong></td>
                    <td>${item.titulo}</td>
                    <td><button class="btn-download" onclick="baixarPDF(${item.id})">Baixar PDF</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function baixarPDF(id) {
            const logs = JSON.parse(localStorage.getItem('gremio_dados') || "[]");
            const d = logs.find(l => l.id === id);
            if(!d) return;

            const doc = new jsPDF();
            doc.setFontSize(16); doc.text("Relatório de Ação - Grêmio Estudantil", 20, 20);
            doc.setFontSize(12);
            doc.text(`Título: ${d.titulo}`, 20, 40);
            doc.text(`Data: ${d.dataAcao}`, 20, 50);
            doc.text(`Participantes: ${d.qtd}`, 20, 60);
            doc.text(`Proposta: ${d.proposta}`, 20, 70);
            doc.text(`Tema: ${d.tema}`, 20, 80);
            doc.text("Descrição:", 20, 100);
            doc.text(doc.splitTextToSize(d.descricao, 170), 20, 110);
            doc.setFontSize(10); doc.text(`Autor: ${d.autor} | Registro: ${d.dataRegistro}`, 20, 280);
            doc.save(`Acao_${d.id}.pdf`);
        }

        function limparTudo() {
            if(confirm("Deseja apagar TODOS os logs? Isso limpará os erros de 'undefined'.")) {
                localStorage.removeItem('gremio_dados');
                renderizarTabela();
            }
        }

        function voltarDash() {
            document.getElementById('logs-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
