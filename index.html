<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grêmio Estudantil - SED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #1a2a6c; --secondary: #b21f1f; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 700px; }
        h2 { text-align: center; color: var(--primary); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 0.9rem; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        button:hover { opacity: 0.9; }
        .btn-log { background: #444; }
        .btn-danger { background: #e74c3c; width: auto; padding: 8px 15px; margin-bottom: 10px; }
        .btn-download { background: #27ae60; padding: 6px 12px; font-size: 12px; width: auto; margin: 0; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; font-size: 13px; }
        th { background: #f8f9fa; color: #333; }
        .header-nav { display: flex; justify-content: flex-end; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h2>Login Grêmio Estudantil</h2>
        <div class="form-group"><label>Usuário</label><input type="text" id="user" placeholder="Usuário"></div>
        <div class="form-group"><label>Senha</label><input type="password" id="pass" placeholder="Senha"></div>
        <button onclick="handleLogin()">Entrar</button>
    </div>

    <div id="dashboard" class="container hidden">
        <div class="header-nav">
            <button onclick="location.reload()" style="width:auto; background:#e74c3c; padding: 5px 15px; font-size: 12px;">Sair</button>
        </div>
        <h2>Registrar Ação SED</h2>
        
        <div class="form-group"><label>Título da Ação</label><input type="text" id="titulo"></div>
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;"><label>Data</label><input type="date" id="data"></div>
            <div class="form-group" style="flex: 1;"><label>Nº de Alunos Participantes</label><input type="number" id="qtd_alunos"></div>
        </div>
        <div class="form-group">
            <label>Proposta de Ação</label>
            <select id="proposta">
                <option value="Grêmio">Grêmio</option>
                <option value="Gestão Escolar">Gestão Escolar</option>
                <option value="GRESP - SEDUC">GRESP - SEDUC</option>
            </select>
        </div>
        <div class="form-group"><label>Tema</label><input type="text" id="tema"></div>
        <div class="form-group"><label>Descrição Detalhada</label><textarea id="descricao" rows="3"></textarea></div>

        <button onclick="salvarAcao()">Salvar Registro de Ação</button>
        <button class="btn-log" onclick="acessarLogs()">Acessar Histórico de Logs</button>
    </div>

    <div id="logs-screen" class="container hidden" style="max-width: 900px;">
        <h2>Histórico de Ações Registradas</h2>
        <div style="display: flex; justify-content: space-between;">
            <button class="btn-danger" onclick="limparTudo()">Limpar Tudo</button>
            <button onclick="voltarDash()" style="background: #7f8c8d; width: auto; padding: 8px 20px;">Voltar</button>
        </div>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Data/Hora Registro</th>
                        <th>Responsável</th>
                        <th>Título</th>
                        <th>Arquivo</th>
                    </tr>
                </thead>
                <tbody id="log-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const users = { "admin": "1234", "gremio": "gremio123" };
        let loggedUser = "";

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (users[u] === p) {
                loggedUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else { alert("Usuário ou senha incorretos."); }
        }

        function salvarAcao() {
            const titulo = document.getElementById('titulo').value;
            const dataAcao = document.getElementById('data').value;
            const qtd = document.getElementById('qtd_alunos').value;
            const proposta = document.getElementById('proposta').value;
            const tema = document.getElementById('tema').value;
            const descricao = document.getElementById('descricao').value;

            if(!titulo || !dataAcao) return alert("Erro: Título e Data são obrigatórios!");

            const novaAcao = {
                id: Date.now(),
                autor: loggedUser,
                dataReg: new Date().toLocaleDateString('pt-BR'),
                horaReg: new Date().toLocaleTimeString('pt-BR'),
                titulo, dataAcao, qtd, proposta, tema, descricao
            };

            let logs = JSON.parse(localStorage.getItem('gremio_db') || "[]");
            logs.push(novaAcao);
            localStorage.setItem('gremio_db', JSON.stringify(logs));

            alert("Ação registrada com sucesso! Vá nos Logs para baixar o PDF.");
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
        }

        function acessarLogs() {
            const senhaAcesso = prompt("Acesso Restrito. Digite a senha:");
            if (senhaAcesso === "0000") {
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('logs-screen').classList.remove('hidden');
                renderizarTabela();
            } else {
                alert("Senha incorreta!");
            }
        }

        function renderizarTabela() {
            const tbody = document.getElementById('log-table-body');
            const logs = JSON.parse(localStorage.getItem('gremio_db') || "[]");
            tbody.innerHTML = "";

            // Filtro rigoroso para não mostrar registros vazios/undefined
            const validLogs = logs.filter(item => item && item.titulo && item.autor);

            if(validLogs.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Nenhum registro encontrado.</td></tr>";
                return;
            }

            validLogs.reverse().forEach((item) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.dataReg} - ${item.horaReg}</td>
                    <td><strong>${item.autor}</strong></td>
                    <td>${item.titulo}</td>
                    <td><button class="btn-download" onclick="baixarPDF(${item.id})">Gerar PDF</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function baixarPDF(id) {
            const logs = JSON.parse(localStorage.getItem('gremio_db') || "[]");
            const d = logs.find(l => l.id === id);
            if(!d) return;

            const doc = new jsPDF();
            doc.setFont("helvetica", "bold");
            doc.setFontSize(18);
            doc.text("REGISTRO DE AÇÃO - GRÊMIO ESTUDANTIL", 20, 25);
            
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text(`Título: ${d.titulo}`, 20, 45);
            doc.text(`Data da Ação: ${d.dataAcao}`, 20, 55);
            doc.text(`Participantes: ${d.qtd} alunos`, 20, 65);
            doc.text(`Proposta: ${d.proposta}`, 20, 75);
            doc.text(`Tema: ${d.tema}`, 20, 85);
            
            doc.line(20, 92, 190, 92);
            doc.setFont("helvetica", "bold");
            doc.text("Descrição da Atividade:", 20, 102);
            
            doc.setFont("helvetica", "normal");
            const descSplit = doc.splitTextToSize(d.descricao, 170);
            doc.text(descSplit, 20, 110);

            doc.setFontSize(9);
            doc.text(`Documento gerado em: ${d.dataReg} às ${d.horaReg} | Autor: ${d.autor}`, 20, 285);
            
            doc.save(`Relatorio_${d.titulo.replace(/\s+/g, '_')}.pdf`);
        }

        function limparTudo() {
            if(confirm("ATENÇÃO: Isso apagará permanentemente todos os registros e erros de 'undefined'. Continuar?")) {
                localStorage.removeItem('gremio_db');
                renderizarTabela();
            }
        }

        function voltarDash() {
            document.getElementById('logs-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
