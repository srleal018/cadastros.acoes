<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grêmio Estudantil - SED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Estilo baseado na Secretaria Escolar Digital (SED) */
        :root { 
            --sed-green: #2ecc71; 
            --sed-blue: #3498db; 
            --sed-dark-blue: #2c3e50;
            --background: #f4f7f6;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--background); 
            margin: 0; 
            padding: 20px; 
            color: #333;
        }
        
        .container { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            width: 95%; 
            max-width: 850px; 
            margin: auto; 
            border-top: 5px solid var(--sed-green);
        }

        /* Correção das Logos */
        .header-logos { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
            gap: 20px;
        }
        .header-logos img { 
            max-height: 120px; 
            width: auto; 
            object-fit: contain; 
        }
        
        h2 { 
            text-align: center; 
            color: var(--sed-dark-blue); 
            margin-bottom: 25px;
            font-weight: 300;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 15px;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--sed-blue); outline: none; }
        
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--sed-blue); 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover { background-color: #2980b9; }

        .btn-save { background-color: var(--sed-green); }
        .btn-save:hover { background-color: #27ae60; }

        .btn-log { background: #95a5a6; margin-top: 20px; font-size: 14px; }
        .btn-danger { background: #e74c3c; width: auto; padding: 10px 20px; }
        .btn-download { background: var(--sed-green); padding: 8px 15px; font-size: 12px; width: auto; margin: 0; }

        .hidden { display: none; }

        /* Tabela de Logs SED Style */
        .table-container { overflow-x: auto; margin-top: 25px; }
        table { width: 100%; border-collapse: collapse; }
        th { 
            background-color: #ecf0f1; 
            color: var(--sed-dark-blue); 
            text-align: left; 
            padding: 15px; 
            border-bottom: 2px solid #ddd;
        }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:hover { background: #f9f9f9; }

        .user-info { text-align: right; margin-bottom: 10px; font-size: 12px; color: #7f8c8d; }

        @media (max-width: 600px) {
            .header-logos { flex-direction: column; text-align: center; }
            .header-logos img { max-height: 80px; }
        }
    </style>
</head>

        <h2>Acesso ao Sistema Grêmio</h2>
        <div class="form-group"><label>Usuário</label><input type="text" id="user" placeholder="Digite seu usuário"></div>
        <div class="form-group"><label>Senha</label><input type="password" id="pass" placeholder="Digite sua senha"></div>
        <button onclick="handleLogin()">Entrar</button>
    </div>

    <div id="dashboard" class="container hidden">
        <div class="user-info">
            <span id="user-display"></span> | <a href="#" onclick="location.reload()" style="color: #e74c3c;">Sair</a>
        </div>
        <h2>Cadastrar Nova Ação</h2>
        
        <div class="form-group"><label>Título da Ação</label><input type="text" id="titulo"></div>
        
        <div style="display: flex; gap: 15px;">
            <div class="form-group" style="flex: 1;"><label>Data</label><input type="date" id="data"></div>
            <div class="form-group" style="flex: 1;"><label>Participantes</label><input type="number" id="qtd"></div>
        </div>

        <div class="form-group">
            <label>Proposta de Ação</label>
            <select id="proposta">
                <option value="Grêmio">Grêmio</option>
                <option value="Gestão Escolar">Gestão Escolar</option>
                <option value="GRESP - SEDUC">GRESP - SEDUC</option>
            </select>
        </div>

        <div class="form-group"><label>Tema</label><input type="text" id="tema"></div>
        <div class="form-group"><label>Descrição Completa</label><textarea id="descricao" rows="5"></textarea></div>

        <button class="btn-save" onclick="salvarAcao()">Salvar Registro</button>
        <button class="btn-log" onclick="acessarLogs()">Consultar Histórico</button>
    </div>

    <div id="logs-screen" class="container hidden" style="max-width: 950px;">
        <h2>Histórico de Ações</h2>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="voltarDash()" style="background: #34495e; width: auto; padding: 10px 25px;">Voltar</button>
            <button class="btn-danger" onclick="limparTudo()">Limpar Tudo</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>Autor</th>
                        <th>Ação</th>
                        <th>Documento</th>
                    </tr>
                </thead>
                <tbody id="log-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const users = { "admin": "1234", "gremio": "gremio123" };
        let loggedUser = "";

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (users[u] === p) {
                loggedUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-display').innerText = "Logado como: " + u;
            } else { alert("Usuário ou senha incorretos!"); }
        }

        function salvarAcao() {
            const campos = {
                titulo: document.getElementById('titulo').value,
                dataAcao: document.getElementById('data').value,
                qtd: document.getElementById('qtd').value,
                proposta: document.getElementById('proposta').value,
                tema: document.getElementById('tema').value,
                descricao: document.getElementById('descricao').value
            };

            // Validação para evitar undefined
            if (!campos.titulo || !campos.dataAcao) {
                alert("Erro: Preencha pelo menos o Título e a Data!");
                return;
            }

            const registro = {
                id: Date.now(),
                autor: loggedUser,
                dataReg: new Date().toLocaleDateString('pt-BR'),
                horaReg: new Date().toLocaleTimeString('pt-BR'),
                ...campos
            };

            // Novo banco de dados para limpar os erros anteriores
            let logs = JSON.parse(localStorage.getItem('gremio_sed_v4') || "[]");
            logs.push(registro);
            localStorage.setItem('gremio_sed_v4', JSON.stringify(logs));

            alert("Ação registrada com sucesso!");
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
        }

        function acessarLogs() {
            const s = prompt("Digite a senha para acessar:");
            if (s === "0000") {
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('logs-screen').classList.remove('hidden');
                renderizarTabela();
            } else { alert("Senha incorreta!"); }
        }

        function renderizarTabela() {
            const tbody = document.getElementById('log-table-body');
            const logs = JSON.parse(localStorage.getItem('gremio_sed_v4') || "[]");
            tbody.innerHTML = "";

            // Filtro para garantir que não apareça nada undefined
            const validos = logs.filter(item => item && item.titulo && item.dataReg);

            if (validos.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Nenhum registro encontrado.</td></tr>";
                return;
            }

            validos.reverse().forEach((item) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.dataReg} às ${item.horaReg}</td>
                    <td><strong>${item.autor}</strong></td>
                    <td>${item.titulo}</td>
                    <td><button class="btn-download" onclick="gerarPDF(${item.id})">Baixar PDF</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function gerarPDF(id) {
            const logs = JSON.parse(localStorage.getItem('gremio_sed_v4') || "[]");
            const d = logs.find(l => l.id === id);
            if (!d) return;

            const doc = new jsPDF();
            // Header do PDF com cor SED
            doc.setFillColor(46, 204, 113);
            doc.rect(0, 0, 210, 30, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(20);
            doc.text("Relatório de Ação Estudantil", 105, 20, { align: "center" });
            
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.text(`Escola: E.E. Profº João Teixeira Sampaio`, 20, 45);
            doc.text(`Grêmio: Geração Consciente`, 20, 52);
            doc.text(`Título: ${d.titulo}`, 20, 65);
            doc.text(`Data da Ação: ${d.dataAcao}`, 20, 75);
            doc.text(`Participantes: ${d.qtd} alunos`, 20, 85);
            doc.text(`Proposta: ${d.proposta}`, 20, 95);
            doc.text(`Tema: ${d.tema}`, 20, 105);
            
            doc.line(20, 110, 190, 110);
            doc.setFont("helvetica", "bold");
            doc.text("Descrição da Atividade:", 20, 120);
            doc.setFont("helvetica", "normal");
            const descLines = doc.splitTextToSize(d.descricao, 170);
            doc.text(descLines, 20, 130);

            doc.setFontSize(10);
            doc.text(`Registrado por ${d.autor} em ${d.dataReg} às ${d.horaReg}`, 20, 285);
            
            doc.save(`Acao_SED_${d.titulo}.pdf`);
        }

        function limparTudo() {
            if (confirm("Isso apagará permanentemente todos os registros salvos. Continuar?")) {
                localStorage.removeItem('gremio_sed_v4');
                renderizarTabela();
            }
        }

        function voltarDash() {
            document.getElementById('logs-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
