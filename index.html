<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Grêmio Estudantil - Sistema</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: "Poppins", Arial, sans-serif;
  background:#f4f7fb;
  color:#333;
  min-height:100vh;
}

/* HEADER */
header{
  width:100%;
  background:#2ecc71;
  padding:18px 40px;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  z-index:100;
  box-shadow:0 2px 15px rgba(0,0,0,.2);
  animation: slideHeader .6s ease;
}

@keyframes slideHeader{
  from{transform:translateY(-50px); opacity:0;}
  to{transform:translateY(0); opacity:1;}
}

header h1{
  font-size:22px;
  font-weight:700;
}

header .user-area{
  font-size:14px;
}

header a{
  color:#ffe0e0;
  text-decoration:none;
}

header a:hover{
  text-decoration:underline;
}

/* CONTEÚDO */
.main-container{
  padding-top:120px;
  padding-bottom:40px;
  width:100%;
  display:flex;
  justify-content:center;
}

/* CARD CENTRAL */
.card-box{
  width:95%;
  max-width:1200px;
  background:white;
  border-radius:18px;
  padding:40px;
  box-shadow:0 20px 45px rgba(0,0,0,.1);
  animation: show .6s ease-in-out;
}

@keyframes show{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}

/* TÍTULO */
.title-page{
  text-align:center;
  font-size:28px;
  font-weight:700;
  margin-bottom:25px;
}

/* FORM */
label{
  font-weight:600;
  margin-top:10px;
  display:block;
}

input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:5px;
  font-size:14px;
  transition:.3s;
}

input:focus,
select:focus,
textarea:focus{
  border-color:#2ecc71;
  box-shadow:0 0 10px rgba(46,204,112,.6);
  outline:none;
}

.row{
  display:flex;
  gap:15px;
}

.col{
  flex:1;
}

/* BOTÕES */
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
  cursor:pointer;
  transition:.4s;
}

.btn-green{
  background:#2ecc71;
  color:white;
}

.btn-green:hover{
  background:#28b862;
  transform:scale(1.03);
}

.btn-gray{
  background:#7f8c8d;
  color:white;
}

.btn-gray:hover{
  background:#6c7778;
  transform:scale(1.03);
}

/* FOOTER */
footer{
  margin-top:40px;
  text-align:center;
  color:#666;
  font-size:13px;
  padding-bottom:10px;
}

/* RESPONSIVO */
@media(max-width:800px){
  .row{
    flex-direction:column;
  }

  header{
    padding:15px;
  }

  header h1{
    font-size:18px;
  }

  .card-box{
    padding:25px;
  }
}

</style>
</head>

<body>

<header>
  <h1>Grêmio Estudantil JTS</h1>

  <div class="user-area">
    Logado como: <b>admin</b> | 
    <a href="#">Sair</a>
  </div>
</header>

<div class="main-container">

  <div class="card-box">

    <h2 class="title-page">Cadastrar Nova Ação</h2>

    <form>

      <label>Título da Ação</label>
      <input type="text" placeholder="Digite o título da ação">

      <div class="row">
        <div class="col">
          <label>Data</label>
          <input type="date">
        </div>

        <div class="col">
          <label>Participantes</label>
          <input type="text" placeholder="Digite os participantes">
        </div>
      </div>

      <label>Proposta de Ação</label>
      <select>
        <option value="">Selecione</option>
        <option>Grêmio</option>
        <option>Projeto</option>
        <option>Evento</option>
      </select>

      <label>Tema</label>
      <input type="text" placeholder="Digite o tema">

      <label>Descrição Completa</label>
      <textarea rows="6" placeholder="Descreva detalhadamente"></textarea>

      <br>

      <button class="btn-green">Salvar Registro</button>
      <br><br>
      <button class="btn-gray" type="button">Consultar Histórico</button>

    </form>

  </div>

</div>

<footer>
  Sistema do Grêmio Estudantil • Escola JTS
</footer>

</body>
</html>
