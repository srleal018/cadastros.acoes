<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grêmio Estudantil - Registro de Ações</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 { text-align: center; color: var(--primary); }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover { background-color: #2980b9; }

        .hidden { display: none; }

        .log-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        #nav-menu {
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-log { background-color: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h2>Login Grêmio Estudantil</h2>
        <div class="form-group">
            <label>Usuário</label>
            <input type="text" id="user" placeholder="Ex: gremio_presidencia">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" id="pass" placeholder="****">
        </div>
        <button onclick="handleLogin()">Entrar</button>
        <p id="login-error" style="color:red; text-align:center; display:none;">Credenciais inválidas!</p>
    </div>

    <div id="dashboard" class="container hidden">
        <div id="nav-menu">
            <span id="user-role-display">Bem-vindo!</span> | 
            <a href="#" onclick="logout()">Sair</a>
        </div>
        <h2>Cadastrar Ação</h2>
        
        <div class="form-group">
            <label>Título/Nome da Ação</label>
            <input type="text" id="titulo" required>
        </div>

        <div class="form-group">
            <label>Data</label>
            <input type="date" id="data" required>
        </div>

        <div class="form-group">
            <label>Quantidade de Alunos Participantes</label>
            <input type="number" id="qtd_alunos" required>
        </div>

        <div class="form-group">
            <label>Proposta de Ação</label>
            <select id="proposta">
                <option value="Grêmio">Grêmio</option>
                <option value="Gestão">Gestão</option>
            </select>
        </div>

        <div class="form-group">
            <label>Tema</label>
            <input type="text" id="tema" placeholder="Ex: Meio Ambiente, Cultura...">
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea id="descricao" rows="4"></textarea>
        </div>

        <button onclick="gerarRelatorio()">Gerar PDF e Salvar</button>
        <button class="btn-log" onclick="acessarLogs()">Ver Logs (Área Restrita)</button>
    </div>

    <div id="logs-screen" class="container hidden">
        <h2>Histórico de Ações (Logs)</h2>
        <div id="log-list"></div>
        <button onclick="voltarDash()">Voltar</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // Simulação de banco de dados de usuários
        const users = {
            "admin": "1234",
            "secretaria": "esc2024",
            "gremio": "gremio123"
        };

        let loggedUser = "";

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if (users[u] && users[u] === p) {
                loggedUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-role-display').innerText = `Usuário: ${u}`;
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            location.reload();
        }

        function gerarRelatorio() {
            const acao = {
                titulo: document.getElementById('titulo').value,
                data: document.getElementById('data').value,
                qtd: document.getElementById('qtd_alunos').value,
                proposta: document.getElementById('proposta').value,
                tema: document.getElementById('tema').value,
                descricao: document.getElementById('descricao').value,
                autor: loggedUser,
                timestamp: new Date().toLocaleString()
            };

            if(!acao.titulo || !acao.data) {
                alert("Preencha o título e a data!");
                return;
            }

            // 1. Salvar nos Logs (localStorage)
            let logs = JSON.parse(localStorage.getItem('gremio_logs') || "[]");
            logs.push(acao);
            localStorage.setItem('gremio_logs', JSON.stringify(logs));

            // 2. Gerar PDF
            const doc = new jsPDF();
            doc.setFontSize(20);
            doc.text("Relatório de Ação - Grêmio Estudantil", 20, 20);
            
            doc.setFontSize(12);
            doc.text(`Título: ${acao.titulo}`, 20, 40);
            doc.text(`Data: ${acao.data}`, 20, 50);
            doc.text(`Participantes: ${acao.qtd}`, 20, 60);
            doc.text(`Proposta por: ${acao.proposta}`, 20, 70);
            doc.text(`Tema: ${acao.tema}`, 20, 80);
            doc.text(`Responsável pelo registro: ${acao.autor}`, 20, 90);
            
            doc.text("Descrição:", 20, 110);
            const splitDesc = doc.splitTextToSize(acao.descricao, 170);
            doc.text(splitDesc, 20, 120);

            doc.save(`Acao_${acao.titulo}.pdf`);
            alert("Ação registrada e PDF gerado com sucesso!");
            
            // Limpar formulário
            document.querySelectorAll('input, textarea').forEach(el => el.value = "");
        }

        function acessarLogs() {
            const senhaLogs = prompt("Digite a senha de acesso aos logs:");
            if (senhaLogs === "0000") {
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('logs-screen').classList.remove('hidden');
                renderLogs();
            } else {
                alert("Senha incorreta!");
            }
        }

        function renderLogs() {
            const list = document.getElementById('log-list');
            const logs = JSON.parse(localStorage.getItem('gremio_logs') || "[]");
            
            if (logs.length === 0) {
                list.innerHTML = "<p>Nenhum log encontrado.</p>";
                return;
            }

            list.innerHTML = logs.map(log => `
                <div class="log-item">
                    <strong>${log.timestamp}</strong> - ${log.titulo}<br>
                    <small>Autor: ${log.autor} | Tema: ${log.tema}</small>
                </div>
            `).reverse().join('');
        }

        function voltarDash() {
            document.getElementById('logs-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
