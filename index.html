<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Grêmio Estudantil - SED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { 
            --sed-primary: #00a896; 
            --sed-secondary: #0077b6; 
            --sed-dark: #1d2d35;
            --sed-bg: #f0f4f7;
        }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--sed-bg); margin: 0; padding: 20px; }
        
        .container { 
            background: #ffffff; padding: 30px; border-radius: 8px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 95%; 
            max-width: 800px; margin: auto; border-top: 6px solid var(--sed-primary);
        }

        .header-logos { 
            display: flex; justify-content: center; align-items: center; 
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee;
        }
        .header-logos img { max-height: 120px; max-width: 200px; object-fit: contain; }
        
        h2 { text-align: center; color: var(--sed-dark); font-weight: 600; margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #444; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 14px; background-color: var(--sed-secondary); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        button:hover { background-color: #005f91; }
        .btn-save { background-color: var(--sed-primary); }
        .btn-log { background: #6c757d; margin-top: 20px; }
        .hidden { display: none; }
        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .badge-download { background-color: var(--sed-primary); color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <div class="header-logos">
            <img src="https://media-gru2-1.cdn.whatsapp.net/v/t61.24694-24/489405406_650586094569182_6793834854762065392_n.jpg?ccb=11-4&oh=01_Q5Aa3QFLI5uLR7B-Jj5LSyAQd7wxXJoZ9ceCDkzThVR0E9T4Bw&oe=69645917&_nc_sid=5e03e0&_nc_cat=102" alt="Logo Grêmio GC">
        </div>
        <h2>Acesso ao Portal Grêmio Estudantil</h2>
        <div class="form-group">
            <label>Selecione seu Cargo</label>
            <select id="user">
                <option value="" disabled selected>Escolha uma opção...</option>
                <option value="COORDENADOR FINANCEIRO">COORDENADOR FINANCEIRO</option>
                <option value="COORDENADOR EVENTOS">COORDENADOR EVENTOS</option>
                <option value="COORDENADOR COMUNICAÇÃO">COORDENADOR COMUNICAÇÃO</option>
                <option value="COORDENADOR DESPORTIVO">COORDENADOR DESPORTIVO</option>
                <option value="COORDENADOR CULTURAL">COORDENADOR CULTURAL</option>
                <option value="COORDENADOR RELAÇÕES SOCIAIS/CONVIVA">COORDENADOR RELAÇÕES SOCIAIS/CONVIVA</option>
                <option value="COORDENADOR DIREITOS HUMANOS">COORDENADOR DIREITOS HUMANOS</option>
                <option value="COORDENADOR CHEFE DE COMISSÕES">COORDENADOR CHEFE DE COMISSÕES</option>
            </select>
        </div>
        <div class="form-group"><label>Senha</label><input type="password" id="pass" placeholder="Digite sua senha"></div>
        <button onclick="handleLogin()">Entrar no Sistema</button>
    </div>

    <div id="dashboard" class="container hidden">
        <div style="text-align: right; margin-bottom: 10px;">
            <span id="user-display" style="font-size: 12px; font-weight: bold;"></span> | 
            <a href="#" onclick="location.reload()" style="color: #dc3545; font-size: 12px;">Sair</a>
        </div>
        <h2>Cadastrar Ação Estudantil</h2>
        
        <div class="form-group"><label>Nome de quem está realizando a ação</label><input type="text" id="nome_executor" placeholder="Digite seu nome completo"></div>

        <div class="form-group"><label>Título da Ação</label><input type="text" id="titulo"></div>
        
        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;"><label>Data</label><input type="date" id="data"></div>
            <div class="form-group" style="flex: 1;"><label>Participantes</label><input type="number" id="qtd"></div>
        </div>

        <div class="form-group">
            <label>Proposta de Ação</label>
            <select id="proposta">
                <option value="Grêmio">Grêmio</option>
                <option value="Gestão Escolar">Gestão Escolar</option>
                <option value="GRESP - SEDUC">GRESP - SEDUC</option>
            </select>
        </div>

        <div class="form-group"><label>Tema</label><input type="text" id="tema"></div>
        <div class="form-group"><label>Descrição Completa</label><textarea id="descricao" rows="4"></textarea></div>

        <button class="btn-save" onclick="salvarAcao()">Salvar Registro de Ação</button>
        <button class="btn-log" onclick="acessarLogs()">Consultar Histórico de Logs</button>
    </div>

    <div id="logs-screen" class="container hidden" style="max-width: 900px;">
        <h2>Histórico de Registros</h2>
        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <button onclick="voltarDash()" style="background: #343a40; width: auto; padding: 10px 20px; color: white; border: none; border-radius: 4px; cursor: pointer;">Voltar</button>
            <button style="background: #dc3545; color: white; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer;" onclick="limparBanco()">Limpar Histórico</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>Cargo/Autor</th>
                        <th>Ação</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody id="log-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        
        const users = { 
            "COORDENADOR FINANCEIRO": "16",
            "COORDENADOR EVENTOS": "16",
            "COORDENADOR COMUNICAÇÃO": "16",
            "COORDENADOR DESPORTIVO": "16",
            "COORDENADOR CULTURAL": "16",
            "COORDENADOR RELAÇÕES SOCIAIS/CONVIVA": "16",
            "COORDENADOR DIREITOS HUMANOS": "16",
            "COORDENADOR CHEFE DE COMISSÕES": "16"
        };
        
        let loggedUser = "";
        const DB_NAME = 'gremio_db_v6';

        function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if (u === "") return alert("Selecione um cargo.");
            if (users[u] === p) {
                loggedUser = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-display').innerText = "Cargo: " + u;
            } else { alert("Senha inválida!"); }
        }

        function salvarAcao() {
            const executor = document.getElementById('nome_executor').value;
            const titulo = document.getElementById('titulo').value;
            const dataAcao = document.getElementById('data').value;
            const qtd = document.getElementById('qtd').value;
            const proposta = document.getElementById('proposta').value;
            const tema = document.getElementById('tema').value;
            const descricao = document.getElementById('descricao').value;

            if (!executor || !titulo || !dataAcao) return alert("Preencha o Nome, Título e Data!");

            const registro = {
                id: Date.now(),
                cargo: loggedUser,
                autor: executor,
                dataReg: new Date().toLocaleDateString('pt-BR'),
                horaReg: new Date().toLocaleTimeString('pt-BR'),
                titulo, dataAcao, qtd, proposta, tema, descricao
            };

            let logs = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
            logs.push(registro);
            localStorage.setItem(DB_NAME, JSON.stringify(logs));

            alert("Ação salva com sucesso!");
            document.querySelectorAll('input, textarea').forEach(i => i.value = "");
        }

        function acessarLogs() {
            const pass = prompt("Senha de acesso ao Histórico:");
            if (pass === "2016") {
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('logs-screen').classList.remove('hidden');
                renderLogs();
            } else { alert("Acesso Negado!"); }
        }

        function renderLogs() {
            const tbody = document.getElementById('log-table-body');
            const logs = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
            tbody.innerHTML = "";
            logs.reverse().forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${log.dataReg} ${log.horaReg}</td>
                    <td><strong>${log.cargo}</strong><br><small>${log.autor}</small></td>
                    <td>${log.titulo}</td>
                    <td><button class="badge-download" onclick="gerarPDF(${log.id})">PDF</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function gerarPDF(id) {
            const logs = JSON.parse(localStorage.getItem(DB_NAME) || "[]");
            const d = logs.find(l => l.id === id);
            if (!d) return;

            const doc = new jsPDF();
            doc.setFillColor(0, 168, 150);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(18);
            doc.text("RELATÓRIO DE AÇÃO ESTUDANTIL", 105, 25, { align: "center" });
            
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`Grêmio Estudantil: Geração Consciente`, 20, 55);
            doc.text(`Responsável: ${d.autor} (${d.cargo})`, 20, 65);
            
            doc.setFont("helvetica", "normal");
            doc.text(`Título da Ação: ${d.titulo}`, 20, 80);
            doc.text(`Data da Realização: ${d.dataAcao}`, 20, 90);
            doc.text(`Participantes: ${d.qtd}`, 20, 100);
            doc.text(`Origem: ${d.proposta}`, 20, 110);
            doc.text(`Tema: ${d.tema}`, 20, 120);
            
            doc.line(20, 125, 190, 125);
            doc.text("Descrição:", 20, 135);
            const descLines = doc.splitTextToSize(d.descricao, 170);
            doc.text(descLines, 20, 145);

            doc.setFontSize(10);
            doc.text(`Registrado em: ${d.dataReg} às ${d.horaReg}`, 20, 280);
            doc.save(`Acao_${d.titulo}.pdf`);
        }

        function limparBanco() {
            if (confirm("Apagar todos os registros permanentemente?")) {
                localStorage.removeItem(DB_NAME);
                renderLogs();
            }
        }

        function voltarDash() {
            document.getElementById('logs-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
